<div class="section">
    <div class="section__background">
        <img id="backgroundImage" class="section__background-image"
            src="../../../assets/Music/New-Release-Thumbnails/ranjha.png" alt="">
    </div>
    <div class="music-card__wrapper">
        <div class="music-card">
            <div class="music-card__content">
                <img class="music-image" src="../../../assets/Music/New-Release-Thumbnails/ranjha.png" alt="">
                <div class="music-info">
                    <h2 class="music-name">Ranjha (Shershaah)</h2>
                    <p class="music-artist">Jasleen Royal, B Praak</p>
                </div>
                <audio
                    src="https://yildirimzlm.s3.us-east-2.amazonaws.com/Post+Malone+-+rockstar+ft.+21+Savage+(Official+Audio).mp3"></audio>
                <div class="music-progress">
                    <div id="progress-bar" class="music-progress-bar"></div>
                    <div class="music-progress__time">
                        <span class="music-progress__time-item music-current-time">00:00</span>
                        <span class="music-progress__time-item music-duration-time">00:00</span>
                    </div>
                </div>
                <div class="music-controls">
                    <div id="prev" class="music-controls-item">
                        <!--<i class="fas fa-backward music-controls-item--icon"></i>-->
                        <img src="../../../assets/backward.png" alt="" style="height: 40px;">
                    </div>

                    <div id="play" class="music-controls-item">
                        <!--<i class="fas fa-play music-controls-item--icon play-icon"></i>-->
                        <img src="../../../assets/play.png" (click)="playAudio()" alt="" style="height: 40px;">
                    </div>

                    <div id="next" class="music-controls-item">
                        <!--<i class="fas fa-forward music-controls-item--icon"></i>-->
                        <img src="../../../assets/forward.png" alt="" style="height: 40px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
