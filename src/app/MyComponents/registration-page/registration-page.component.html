<div>
    <h1 class="join-style" style="float: left;">Join the &nbsp;</h1>
    <span style="float: left;">
        <h1 class="fun-style"> fun.</h1>
    </span>
</div>


<div class="registration-form" style="float: right; margin-right: 100px; width: 500px;height: 400px;">
    <form #userInfo="ngForm" (ngSubmit)="createAccount(userInfo.value)" style="background-color: #1f2127;">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" name="name" [(ngModel)]="name" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" name="password" [(ngModel)]="password" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="email" class="form-control item" id="emailId" name="emailId" [(ngModel)]="emailId" placeholder="Email ID">
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="mobile" name="mobile" [(ngModel)]="mobile" placeholder="Mobile No">
        </div>
        

        <div class="form-group" style="float: left;">
            <button type="submit" class="btn btn-block create-account">Create Account</button>
        </div>
        <div class="form-group" style="float: right;">
            <button type="button" routerLink="/login" class="btn btn-block create-account">Have Account ?</button>
        </div>
    </form>
    <div class="social-media">

    </div>
</div>
